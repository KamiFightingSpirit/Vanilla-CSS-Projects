<!DOCTYPE html>
<html>
<head>

	<title>Build a Survey Form</title>
</head>
<body>
	<h1 id="title">freeCodeCamp Survey Form</h1>
	<p id="description">Thank you for taking the time to help us improve the platform</p>
	<form id="survey-form">
		<div class="formgroup" id="firstdiv">
			<label for="name" id="name-label">Name: </label><input class="userinput" placeholder="Enter your name" type="text" name="name-label" id="name" required>
		</div>
		<div class="formgroup">
			<label for="email" id="email-label">Email: </label><input class="userinput" placeholder="Enter your email" type="email" name="email" id="email" required>
		</div>
		<div class="formgroup">
			<label for="number" id="number-label">Age (optional):</label><input class="userinput" placeholder="Age" type="number" name="number" id="number" min="18" max="130">
		</div>
		<div class="formgroup">
		<label for="dropdown">Which option best describes your current role?</label>
			<select class="userinput" name="role" id="dropdown">
				<option id="disabledselect" disabled selected>Select Current Role:</option>
				<option>Student</option>
				<option>Full Time Job</option>
				<option>Full Time Learner</option>
				<option>Prefer Not to Say</option>
				<option>Other</option>
			</select>
		</div>
		<div class="formgroup">
			Would you recommend freeCodeCamp to a friend?
			<div>
				<label for="definitely"><input type="radio" name="recommendans" id="definitely" value="definitely"> Definitely</label>
			</div>
			<div>
				<label for="maybe"><input type="radio" name="recommendans" id="maybe" value="maybe"> Maybe</label>
			</div>
			<div>
				<label for="notsure"><input type="radio" name="recommendans" id="notsure" value="notsure"> Not Sure</label>
			</div>
		</div>
		<div class="formgroup">
			What would you like to see improved? (Check all that apply)
			<div>
				<label for="FrontendProjects"><input id="FrontendProjects" type="checkbox" name="improvements" value="FrontendProjects">Front-end Projects</label>
			</div>
			<div>
				<label for="BackendProjects"><input id="BackendProjects" type="checkbox" name="improvements" value="Backendprojects">Back-end Projects</label>
			</div>
			<div>
				<label for="datavisualization"><input id="datavisualization" type="checkbox" name="improvements" value="datavisualization">Data Visualization</label>
			</div>
			<div>
				<label for="Challenges"><input id="Challenges" type="checkbox" name="improvements" value="Challenges">Challenges</label>
			</div>
			<div>
				<label for="OpenSourceCommunity"><input id="OpenSourceCommunity" type="checkbox" name="improvements" value="OpenSourceCommunity">Open Source Community</label>
			</div>
			<div>
				<label for="GitterHelpRooms"><input id="GitterHelpRooms" type="checkbox" name="improvements" value="GitterHelpRooms">Gitter Help Rooms</label>
			</div>
			<div>
				<label for="Videos"><input id="Videos" type="checkbox" name="improvements" value="Videos">Videos</label>
			</div>
			<div>
				<label for="CityMeetups"><input id="CityMeetups" type="checkbox" name="improvements" value="CityMeetups">City Meetups</label>
			</div>
			<div>
				<label for="Wiki"><input id="Wiki" type="checkbox" name="improvements" value="Wiki">Wiki</label>
			</div>
			<div>
				<label for="Forum"><input id="Forum" type="checkbox" name="improvements" value="Forum">Forum</label>
			</div>
			<div>
				<label for="Additionalcourses"><input id="Additionalcourses" type="checkbox" name="improvements" value="Additionalcourses">Additional Courses</label>
			</div>				
		</div>
		<div class="formgroup">
			<label for="textarea">Additional Comments:</label>
		</div>
		<div class="formgroup">	
				<textarea id="textarea" name="addcomments" placeholder="Enter your comments here..."></textarea>
		</div>
		<div class="formgroup">
			<label for="submit"><button id="submit" type="submit">Submit</button></label>
		</div>
	</form>


</body>
</html>
